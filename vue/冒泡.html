<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
    #div1{
        width: 500px;
        height: 500px;
        background-color:blue;
    }
    #div2{
        width:300px;
        height: 300px;
        background-color:red;
    }
    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-on="{mousedown:doThis,mouseup:doThat}">
        <!-- 可以写多个处理事件 -->
        <div id="div1" v-on:click="div1Click">
            <div id="div2" @click.stop="div2Click"></div>
        </div>
    </div>
    <script>
        new Vue({
            el:"#app",
            methods:{
                div1Click(){
                    console.log('div1');
                },
                div2Click(){
                    console.log('div2');
                },
                doThis(){
                    console.log('dothis');
                },
                doThat(){
                    console.log('dothat');
                }
            }
        })
    </script>
</body>
</html>
