<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{num}}
        <heal msg="hi" v-on:add="add"></heal>
       <!--  <heal msg="hello"></heal> -->
        <sun></sun>
    </div>
    
    <script>
        Vue.component('heal',{
            template:`
                <div>
                    <button @click="$emit('add')">按钮</button>
                    <h2>{{msg}}</h2>
                    <ul>
                        <li>1</li>   
                        <li>2</li>  
                        <li>3</li>   
                    </ul>
                    <chuang></chuang>/* 组件嵌套 全局嵌套全局 */
                </div>
            `,
            props:[
                'msg'
            ]
        })
        Vue.component('chuang',{
            template:
            `
                <h1>Hi Vue</h1>
            `
        })
        new Vue({
            el:"#app",
            data:{
                num:0
            },
            methods:{
                add(){
                    this.num++;
                }
            },
            components:{
                'sun':{
                    template:`
                        <h1>hello world</h1>
                        `
                }
            }
        })
    </script>
</body>
</html>
