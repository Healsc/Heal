<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #can{
            width: 1000px;
            height: 800px;
            background: #000;
        }
    </style>
</head>
<body>
    <canvas id="can" width="2000" height="1600"></canvas>
    <script>
        var oCan = document.getElementById("can");
        var context = oCan.getContext("2d");
      /*   context.beginPath();
        context.moveTo(100,100);
        context.lineTo(200,200);
        context.strokeStyle = "#c3c"
        context.lineWeight = 10
        context.stroke(); */
        oCan.onmousedown = function(e){
            context.beginPath();
            context.strokeStyle = "#fff"
            context.lineWidth = "3"
            context.moveTo(e.clientX*2,e.clientY*2);
            oCan.onmousemove = function(e){
                context.lineTo(e.clientX*2,e.clientY*2);
                context.stroke();
            }
        }
        window.onmouseup = function(){
            oCan.onmousemove = null;
        }
    </script>
</body>
</html>
