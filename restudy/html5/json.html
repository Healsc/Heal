    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
    <script>
        var obj1 = {
            name:"小舞",
            age:"12",
            school:"NEAU",
            friend:{
                name:"小三",
                age:"13",
            }
        }
        
        var obj2 = JSON.stringify(obj1);
        console.log(obj2)
        /*
            {"name":"小舞",
            "age":"12",
            "school":"NEAU",
            "friend":{"name":"小三","age":"13"}
            }
        */
        obj1.friend.name = "hello";
        console.log(JSON.parse(obj2));
        /*
        {   name: "小舞", age: "12", school: "NEAU", friend: {…}}
            age: "12"
            friend: {name: "小三", age: "13"}
            name: "小舞"
            school: "NEAU"
            __proto__: Object
        */
 
        var obj9 = {
            name : "zs",
            age : "10",
        }
        var obj8 = obj9; //此种为浅克隆 object 在堆内存 obj9 和 obj8 指向同一个内存
        obj9.name = 20;
        console.log("obj9",obj9)//obj9 {name: 20, age: "10"}
        console.log("obj8",obj8)//obj8 {name: 20, age: "10"}
        var obj7 = new Object;
        for(var item in obj9){
            console.log("item",item)//item name 
                                    //item age
            obj7[item] = obj9[item]
        }
        console.log("obj7",obj7)//obj7 {name: 20, age: "10"}
    </script>
    </body>
    </html>
