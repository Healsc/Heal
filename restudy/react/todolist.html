<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="./js/react.production.min.js"></script>
    <script src="./js/react-dom.production.min.js"></script>
    <script src="./js/browser.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    class TodoForm extends React.Component{
        constructor(props) {
            super(props);
            
        }
        render(){
            return(
                <div class =" mt-3 mb-2">
                    <form>
                        <div class="row">
                            <div class="col">
                            <input type="text" class="form-control" placeholder="First name"/>
                            </div>
                            <div class="col">
                            <input type="date" class="form-control" placeholder="Last name"/>
                            </div>
                            <div class="col">
                            <input type="text" class="form-control" placeholder="Last name"/>
                            </div>
                            <button type="button" class="btn btn-primary">添加</button>
                        </div>
                    </form>
                </div>
            )
        }   
    }
    class   TodoTable extends React.Component{
        constructor(props){
            super(props);
            this.state={
                dataList:this.props.list,
            }
        }
        componentDidMount(){
            
        }
        UNSAFE_componentWillReceiveProps(nextProps){
            console.log("hel")
            console.log(nextProps)
        }
        del(id){
           this.props.delP(id)
           //console.log(this.state.dataList)
        }
    
        render(){
            let mapList = this.state.dataList.map((item,index)=>{
                return(
                    <tr>
                        <th scope="row">
                            <input type="checkbox"/>
                        </th>
                        <td>{item.title}</td>
                        <td>{item.time}</td>
                        <td>{item.count}</td>
                        <td>
                            <button type="button" class="btn btn-info btn-sm" onClick={this.del.bind(this,item.id)}>delete</button>
                        </td>
                    </tr>
                )
            })
            return(
                <div class="">
                    <table class="table table-dark">
                        <thead>
                            <tr>
                            <th scope="col">#</th>
                            <th scope="col">待办事项</th>
                            <th scope="col">待办时间</th>
                            <th scope="col">待办用时</th>
                            <th scope="col">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                          {mapList}
                          <tr>
                            <td colspan="1">
                                <button type="button" class="btn btn-danger ">Danger</button>
                            </td>
                            <td colspan="3">
                                用时：0
                            </td>
                          </tr>
                        </tbody>
                    </table>
                    
                </div>
            )
        }
    }
    class   TodoList extends React.Component{
        constructor(props){
            super(props);
            this.state={
                dataList:[
                {
                    id:20190904,
                    title:"吃饭",
                    count:2,
                    time:'2018-09-14',
                    isActive:false,
                   },
                   {
                    id:20190905,
                    title:"睡觉",
                    count:2,
                    time:'2018-09-15',
                    isActive:false,
                   }
                ]
            }
        }
        del(id){
            let list = this.state.dataList;
            list = list.filter((item,index)=>{
                if(item.id!=id){
                    return item
                }
            })
            this.setState={
                dataList:list
            }
            console.log(id)
            console.log("1",list)
            console.log("2",this.state.dataList)
        }
        render(){
            return(
                <div>
                    <div class="container"><TodoForm/></div>
                    <div class="container"><TodoTable list={this.state.dataList} delP={this.del.bind(this)}/></div>
                </div>
            )
        }
    }
        ReactDOM.render(
            <TodoList/>,
            document.getElementById("root")
        )    
    </script>
</body>
</html>
