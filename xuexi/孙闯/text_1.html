<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #border0{
            width: 110px;
            position: relative;
        }
        .border{
            width: 48px;
            height: 48px;
            border: 1px solid #ff22ff;

        }
        .border1{
            position: relative;
        }
        .border1:hover{
            border-color: #f2f222;
            z-index: 1;
        }
        .border2{
          float: left;
            position: absolute;
            top: 0;
            left: 49px;
        }
        .border2:hover{
            border-color: #1122aa;
            z-index: 1;
        }
        .border3{
            position: relative;
            top: -1px;
        }
        .border3:hover{
            border-color: #FF0036;
            z-index: 1;
        }
        .border4{
            position: relative;
            top: -51px;
            left: 49px;
        }
        .border4:hover{
            border-color: aqua;
            z-index: 1;
        }



    </style>
</head>
<body>
    <div id="border0">
        <div class="border border1"></div>
        <div class="border border2"></div>
        <div class="border border3"></div>
        <div class="border border4"></div>


    </div>

</body>
</html>
