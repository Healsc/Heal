<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
        #meun {
            width: 500px;
            height: 100px;
        }
        #meun li{
            width: 50px;
            height: 50px;
            color: #1122aa;
            background: #000;
            /* 水平居中 */
            text-align: center;
            /*垂直居中。行高=高度时 */
            line-height: 50px;
            list-style: none;
            float: left;
            margin-left: 0.7px;
        }
        #meun >li:hover{
            background: #cccccc;
        }
        #meun li a{
            color: #fff;
            /* text-decoration 属性规定添加到文本的修饰。
            none	默认。定义标准的文本。
            underline	定义文本下的一条线。
            overline	定义文本上的一条线。
            line-through	定义穿过文本下的一条线。
            blink	定义闪烁的文本。
            inherit	规定应该从父元素继承 text-decoration 属性的值。*/
            text-decoration: line-through;
            display: block;
        }
        .submeun{
            display: none;
        }
        #meun > li:hover .submeun{
            display: block;
        }
        #meun .submeun li:hover{
            background: orange;
        }
        #meun .submeun li{
            /* cursor 属性规定要显示的光标的类型（形状）
             pointer	光标呈现为指示链接的指针（一只手）*/
            cursor: pointer;
        }


    </style>
</head>
<body>
<ul id="meun">
    <li>
        <a href="">1</a>
       <ul class="submeun">
           <li>1</li>
           <li>2</li>
           <li>3</li>
       </ul>
    </li>
    <li>
        <a href="">2</a>
    </li>
    <li>
        <a href="">3</a>
    </li>
    <li>
        <a href="">4</a>
    </li>
    <li>
        <a href="">5</a>
    </li>
    <li>
        <a href="">6</a>
    </li>
</ul>
</body>
</html>
