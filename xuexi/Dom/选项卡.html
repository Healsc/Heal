<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            width: 400px;
            height: 300px;
            border: 2px solid;
            margin: 200px auto;
        }
        #tag{
            height: 31px;
            border-bottom: 2px solid;
        }
        #tag li{
            width: 120px;
            height: 30px;
            background: #cccccc;
            border: 1px solid;
            text-align: center;
            line-height: 30px;
            float: left;
            list-style: none;
            margin-left: 3px;
        }
        #tag .tag-sel{
            color: #ffffff;
            background: #000;
        }
        #content div{
            display:none;
        }
        #content .content-sel{
            display: block;
        }

    </style>
</head>
<body>
<div id="container">
    <ul id="tag">
        <li class="tag-sel">001</li>
        <li>002</li>
        <li>003</li>
    </ul>
    <div id="content">
        <div class="content-sel">001</div>
        <div>002</div>
        <div>003</div>
    </div>
</div>

<script>
    var oTag = document.getElementById('tag');
    var aLi = oTag.getElementsByTagName('li');
    var oContent = document.getElementById('content');
    var aDiv = oContent.getElementsByTagName('div');
    for (var i = 0; i < aLi.length;++i){
        aDiv[i].index = i;
    }
    for (var i = 0;i < aLi.length;++i){
        aLi[i].onclick = function () {
          for (var j = 0; j < aLi.length;++j){
              aLi[j].className = '';
              aDiv[j].className = '';
          }
          this.className = 'tag-sel';
          aDiv[this.index] = 'content-sel';
        };

    }

</script>
</body>
</html>
