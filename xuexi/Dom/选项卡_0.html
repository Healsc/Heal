<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
       #wrapper{

           margin:100px auto;
           position: relative;
       }
        #container img{
            position: absolute;
            top: 0;
            left: 0;

        }
        #figure span{

            border: 1px dashed #ff22ff;
            text-align: center;

            margin-left: 2px;
            background: #cccccc;
            /*float: right;*/
            color: #FF0036;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div id="container">
        <img src="img/1.jpg" alt="" class="photo-one">
        <img src="img/2.jpg" alt="" class="photo-two">
        <img src="img/3.jpg" alt="" class="photo-three">
        <img src="img/4.jpg" alt="" class="photo-four">
    </div>
    <div id="figure">
        <span class="one">1</span>
        <span class="two">2</span>
        <span class="three">3</span>
        <span class="four">4</span>
    </div>


</div>
</body>
</html>
