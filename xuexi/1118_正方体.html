<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: #000;
            perspective: 800px;
            perspective-origin: 50% 30%;

        }
        .container{
            width: 200px;
            height: 200px;
            margin: 300px auto;
            position: relative;
            /*perspective: 800px;*/
            animation: rotate 2s linear infinite;
            transform-style: preserve-3d;
        }
        .div{
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, .6);
            border: 1px solid #cccccc;
            border-radius: 5px;
            position: absolute;
            top: 0;
            left: 0;
            font-size: 50px;
            text-align: center;
            line-height: 200px;
        }
        .div1{
            transform: rotateY(-90deg) translateZ(100px);
        }
        .div2{
            transform: rotateY(90deg) translateZ(100px);
        }
        .div3{
            transform: rotateX(90deg) translateZ(100px);
        }
        .div4{
            transform: rotateX(-90deg) translateZ(100px);
        }
        .div5{
            transform: rotateY(180deg) translateZ(100px);
        }
        .div6{
            transform: translateZ(100px);
        }
        @keyframes rotate {
            to{
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div div1">1</div>
        <div class="div div2">3</div>
        <div class="div div3">5</div>
        <div class="div div4">6</div>
        <div class="div div5">2</div>
        <div class="div div6">4</div>
    </div>

</body>
</html>
