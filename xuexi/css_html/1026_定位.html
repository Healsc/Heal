<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
        }
        .box1{
            width: 400px;
            height: 400px;
            background: #ff0000;
        }
        .box2{
            width: 200px;
            height: 200px;
            background: #00ff00;
        }
        .container{
            width: 500px;
            height: 500px;
            background: #0000ff;
        }
        a{
            text-decoration: none;
            width: 100px;
            height: 100px;
            position: absolute;
            /*   position: absolute;d绝对定位，脱离文档流，可以设置宽度和高度 */

            bottom: 0;
            right: 0;

        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            <div class="box2"></div>
        </div>
    </div>
    <a href="https://www.baidu.com" target="_blank">百度</a>
</body>
</html>
