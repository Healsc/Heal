<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #meun {
            border: 1px solid;
            width: 120px;
            display: none;
            position: absolute;
            background: #ffffff;
        }
        #meun li {
            list-style: none;
            width: 120px;
            height: 30px;
            border-bottom: 1px solid #ccc;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }
        #meun li:hover{
            background: #000;
        }
    </style>
</head>
<body>
    <ul id="meun">
        <li>菜单11</li>
        <li>菜单22</li>
        <li>菜单33</li>
        <li>菜单44</li>
        <li>菜单55</li>

    </ul>
<script>
    var oMeun = document.getElementById('meun');
    var oLi = document.getElementsByTagName('li');
        document.oncontextmenu = function (e) {
            oMeun.style.display = 'block';
            oMeun.style.left = e.clientX + 'px';
            oMeun.style.top = e.clientY + 'px';
            return false;
        };
    document.onclick = function () {
        oMeun.style.display = 'none';
    }

    for (var i = 0; i < oLi.length;++i){
            oLi[i].onclick = function () {
                alert(this.innerHTML);
            };

    }
</script>
</body>
</html>
