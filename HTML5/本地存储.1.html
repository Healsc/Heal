<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        setCookie('test4','123','1')
        delCookie('test4');
        function setCookie(key,val,expires){
            var timer = new Date();
            timer.setDate(timer.getDate()+ parseInt(expires));
            document.cookie = key+"="+val+";expires="+timer.toUTCString();
         }

        function delCookie(key){
            var timer = new Date();
            timer.setDate(timer.getDate()-1);
            document.cookie = key+"=null;expires="+timer.toUTCString();
        }
        function getCookie(key){
            var nowCookies = document.cookie;
            var arr = [];
            arr = nowCookies.split(";");
            for(var i=0;i<arr.length;i++){
                if(arr[i].split("=")[0].trim()==key){
                    return (arr[i].split("=")[1]);
                }
            }
        }
    </script>
</body>
</html>
