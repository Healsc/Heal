<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/react.production.min.js"></script>
    <script src="./js/react-dom.production.min.js"></script>
    <script src="./js/browser.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    class General extends React.Component{
        constructor(props){
            super(props);
        }
        callSolider(){
            this.props.generalPas(this.props.name)
        }
        render(){
            return(
                <div>
                    <h1>{this.props.name}{this.props.solider}</h1>
                    <button onClick={this.callSolider.bind(this)}>change</button>
                </div>
            )
        }
    }
        class King extends React.Component{
            constructor(props){
                super(props);
                this.state={
                    solider:1000,
                    general1:100,
                    general2:100
                }
            }
            soliderMsg(user){
                let solider = this.state.solider;
                let general1 = this.state.general1;
                let general2 = this.state.general2;
                if(user == 'A'){
                    general1+=10;
                }
                else{
                    general2+=10;
                }
                solider -= 10;
                this.setState({
                    solider,
                    general1,
                    general2
                })
                console.log(12)
            }
            render(){
                return(
                    <div>
                        <h1>国王{this.state.solider}</h1>   
                        <General name={'A'} generalPas={this.soliderMsg.bind(this)} solider={this.state.general1}/>
                        <General name={'B'} generalPas={this.soliderMsg.bind(this)} solider={this.state.general2}/>
                    </div>
                )
            }
        }
        ReactDOM.render(
            <King/>,
            document.getElementById('root')
        )
    </script>
</body>
</html>
