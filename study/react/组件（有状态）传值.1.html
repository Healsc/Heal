<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/react.production.min.js"></script>
    <script src="./js/react-dom.production.min.js"></script>
    <script src="./js/browser.min.js"></script>
</head>
<body>
    <div id="root">

    </div>
    <script type="text/babel">
        class Change extends React.Component{
            constructor(props){
                super(props);
                this.state={
                    count:100
                }
            }
            change(){
                this.props.changeC()
                this.setState({
                    count:this.state.count + 10
                })
                //console.log("change")
            }
            render(){
                return (
                    <div>
                        <h1>B:{this.state.count}</h1>
                        <button onClick={this.change.bind(this)}>change</button>
                    </div>
                )
            }
        }
        class Change1 extends React.Component{
            constructor(props){
                super(props);
                this.state={
                    count:100
                }
            }
            change1(){
                this.props.changeC1()
                this.setState({
                    count:this.state.count + 10
                })
            }
            render(){
                return (
                    <div>
                        <h1>C:{this.state.count}</h1>
                        <button onClick={this.change1.bind(this)}>change</button>
                    </div>
                )
            }
        }
        class Number extends React.Component{
            constructor(props){
                super(props);
                this.state={
                    count:100
                };
                this.changeP = this.changeP.bind(this)
            }
            changeP(){
                this.setState({
                    count:this.state.count - 10
                })
            }
            render(){
             return(
                <div>
                    <h1>Aï¼š{this.state.count}</h1>   
                    <Change changeC={this.changeP}/>
                    <Change1 changeC1={this.changeP}/>
                </div>
             )
           
            }
        }
        
        ReactDOM.render(
            <Number/>,
            document.getElementById("root")
         )
    </script>
</body>
</html>
