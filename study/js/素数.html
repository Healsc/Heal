<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function prime(n) {

            for (var val,i = 2; i < n;++i){

                val = n % 2;
                if (val == n){
                 return n;
                }
            }
        }

        for (var i = 100; i <= 1000; ++i){
            prime(i);
            document.write(i);
        }

    </script>

</body>
</html>
