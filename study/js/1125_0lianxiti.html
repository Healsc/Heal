<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function f(a) {
        if ( a%3==0 || a%5==0 || a%7==0)
        return true;
        else
            return false;
    }

    for(var i = 1; i <= 1000;++i) {
        if(f(i)) {
            document.write(i + ' ');
            if (i % 6 == 0) {
                document.write('<br>')
            }
        }
    }
</script>
</body>
</html>
