<body>
    <input type="text" value="姓名">

    <script>
        $('input').keyup(function(){
            console.log(this.value);
        })

        $('input').focus(function(){
            $('input').css('background','red')
            $(this).val('');
            
           
        })

        $('input').blur(function(){
            $('input').css('background','green')
        
        })
    

    </script>
