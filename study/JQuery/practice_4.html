<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="JS/jquery-3.3.1.js"></script>
    <style>
     *{
      margin:0;
      padding:0;
    }
    div{
      height: 100vh;
      background-color: red;
    }
    div:nth-child(2){
      background-color: blue;
    }
    div:nth-child(3){
      background-color: yellow;
    }
    ul{
      position: fixed;
      top:0;
      left: 0;
    }
    ul li{
      width: 100px;
      height: 50px;
      margin-left: 10px;
      list-style: none;
      float: left;
    }
    </style>
</head>
<body>
    <ul>
        <li><a href="#a">第一页</a></li>
        <li><a href="#b">第二页</a></li>
        <li><a href="#c">第三页</a></li>
    </ul>
    <div id="a">1</div>
    <div id="b">2</div>
    <div id="c">3</div>
    <script>
    $('a').click(function(){
        var thisHas = $(this).attr('href').slice(1);
        $('html,body').animate({
            scrollTop:$('#'+thisHas).offset().top,
        },1000,function(){
            $('div:target').css('font-size','100px')
        })
    })
    </script>
</body>
</html>
