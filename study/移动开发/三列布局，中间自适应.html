<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        height: 200px;
    }
    .center{
        margin-left: 200px;
        margin-right: 200px;
        background: #00ff00;
    }
    .left{
        width: 200px;
        background: #ff0000;
        position: absolute;
        top: 0;
        left: 0;
    }
    .right{
        position: absolute;
        top: 0;
        right: 0;
        width: 200px;
        background: #ffff00;
    }
    
    </style>
</head>
<body>
    <div class="box">
        <div class="box center"></div>
        <div class="box left"></div> 
        <div class="box right"></div>
    </div>
      
</body>
</html>
