<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        height: 200px;
    }
    .content{
        margin-left: 210px;
    }
    .left{
      width: 200px;
      background-color: blue;
      float: left;
      margin-left: -100%;
      position: relative;
      left: -210px;
    }
    .right{
        width: 100%;
        float: left;
        background: #ffff00;
    }
    </style>
</head>
<body>
    <div class="content">
        <div class="box right"></div>
        <div class="box left"></div>
    </div>
</body>
</html>
