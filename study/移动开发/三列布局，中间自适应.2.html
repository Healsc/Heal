<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    .content{
        margin:  0 200px;
    }
    .box{
        height: 200px;
    }
    .center{
        float: left;
        width: 100%;
        background: #ffff00;
    }
    .left{
        width: 200px;
        background: #ff0000;
        float: left;
        margin-left:-100%;
        position: relative;
        left: -200px;     
    }
    .right{       
        width: 200px;
        background: #00ffff;
        float: left;
        margin-left: -200px;
        position: relative;
        right: -200px;
    }
     
    </style>
</head>
<body>
    <div class="content">
        <div class="box center"></div>
        <div class="box left"></div> 
        <div class="box right"></div>
    </div>
      
</body>
</html>
