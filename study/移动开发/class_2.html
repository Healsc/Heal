<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
  
    .box{
        height: 200px;
    }
    .left{
        width: 100px;
        position: absolute;
        top: 0;
        left: 0;
        background: #ff0000;
    }
    .right{
        margin-left:100px; 
        background: #ffff00;
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="box left"></div>
        <div class="box right"></div> 
       
    </div>
      
</body>
</html>
