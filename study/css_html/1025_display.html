<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div{
            width: 200px;
            height: 20px;
            /*display: none;*/
            /* 块级->行级 */
            display: inline;
            /*display: inline-block； 既有块级性质，又有行级*/
        }
        .div1{
            background: #ff0000;
        }
        .div2{
            background: #00ff00;
        }
        .div3{
            background: #0000ff;
        }
    </style>
</head>
<body>
<div class="div div1">div1</div>
<div class="div div2">div2</div>
<div class="div div3">div3</div>

<a href="">baidu1</a>
<a href="">baidu2</a>
<a href="">baidu3</a>

<span>span1</span>
<span>span2</span>
<span>span3</span>
</body>
</html>
