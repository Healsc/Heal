<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <heal></heal>
        <template id="temp">
            <div>
                <slot name="title">
                    <h1>hello</h1>
                </slot>
            </div>    
        </template>
    </div>
    <script>
        Vue.component('heal',{
            template:"#temp",
        })
        new Vue({
            el:"#app"
        })
    </script>
</body>
</html>
