<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
         setCookie('test4','123','1')
         /* delCookie('test4'); */
         console.log(getCookie("test4"));        
         function setCookie(key,val,expires){
             var timer = new Date();
             timer.setDate(timer.getDate()+parseInt(expires))
             //parseInt() 函数可解析一个字符串，并返回一个整数。
             document.cookie = key+"="+val+";expires="+timer.toUTCString();
            //toUTCString() 方法可根据世界时 (UTC) 把 Date 对象转换为字符串，并返回结果。
         }
         function delCookie(key){
             var timer =new Date();
             timer.setDate(timer.getDate()-1);
             document.cookie = key+"=null;expires="+timer.toUTCString();
         }
         function getCookie(key){
             var nowCookie = document.cookie;
             var arr = [];
             arr = nowCookie.split(";");
             //split() 方法用于把一个字符串分割成字符串数组。
             for(var i = 0;i < arr.length;i++){
                 if(arr[i].split("=")[0].trim()==key){
                     //trim删除字符串前后的空格                 
                     return (arr[i].split("=")[1]);
                 }
             }
         }    
    </script>
</body>
</html>
