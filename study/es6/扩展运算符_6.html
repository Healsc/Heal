<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        let str = 'hello world';
        console.log(str.padStart(10,'xy'))//hello world
        console.log(str.padStart(12,'xy')); //xhello world
        console.log(str.padEnd(12,'xy'));//hello worldx
        console.log(str.repeat(3));//hello worldhello worldhello world
    </script>
</body>
</html>
