<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 100px;
            height: 1000px;
        }
        .box1{
            background: #ff0000;
        }
        .box2{
            background: #00ff00;
            /*position: relative;*/
            /*top: 100px;*/
            position: absolute;
            bottom: 100px;
            left: 200px;
        }
        .box3{
            background: #0000ff;
        }
        #top{
            width: 50px;
            height: 50px;
            position: fixed;
            bottom: 100px;
            right: 30px;
        }
    </style>
</head>
<body>
<div class="box box1"></div>
<div class="box box2"></div>
<div class="box box3"></div>

<div id="top">回到顶部</div>
</body>
</html>
<!--position: relative; 相对定位-->
<!--position: absolute; 绝对定位-->
<!--position: fixed; 固定定位-->
<!--position: static; 默认值-->
<!--position: sticky; 粘性定位-->
