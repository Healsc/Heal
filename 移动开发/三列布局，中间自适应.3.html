<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    .content{
        width: 100%;
    }
    .box{
        height: 200px;
        float: left;
    }
    .center{
       width: 100%;
    }
    .cont{
        margin: 0 200px;
        background: #00ff00;
        height: 200px;
    }
    .left{
        width: 200px;
        background: #ff0000;  
        margin-left:-100%;
    }
    .right{       
        width: 200px;
        background: #ffff00;  
        margin-left: -200px;;
    }
    
    </style>
</head>
<body>
    <div class="content">
        <div class="box center">
            <div class="cont">center</div>
        </div>
        <div class="box left">left</div> 
        <div class="box right">right</div>
    </div>
      
</body>
</html>
