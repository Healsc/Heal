<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="JS/jquery-3.3.1.js"></script>
    <style>
      *{
        margin:0;
        padding:0;
      }
      #nav{
        position: fixed;
        top: 20px;
        left: 20px;
      }
      #nav li{
        width: 100px;
        width: 30px;
        background: #ccc;
        float: left;
        text-align: center;
        line-height: 30px;
        list-style: none;
        margin-right: 10px;
      }
      #nav li a{
        text-decoration: none;
      }
      div{
        width: 100%;
        height:100vh;
      }
      #menu1{
        background: red;
      }
      #menu2{
        background: #00ff00;
      }
      #meun3{
        background: #0000ff;
      }
      #menu:target{
        background: #000000;
      }
     </style>
</head>
<body>
    <ul id="nav">
     <li><a href="#menu1">1</a></li>
     <li><a href="#menu2">2</a></li>
     <li><a href="#meun3">3</a></li>
    </ul>  
    <div>
      <div id="menu1"></div>
      <div id="menu2"></div>
      <div id="meun3"></div>
    </div>


    <script>
    $('#nav li:last').click(function(){
      setTimeout(function(){
        $('menu3:target').css('background','red');
      },1000)
    })
    </script>
</body>
</html>
