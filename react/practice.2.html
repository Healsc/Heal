<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/react.production.min.js"></script>
  <script src="./js/react-dom.production.min.js"></script>
  <script src="./js/browser.min.js"></script>
  <style>
    .box{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%);
        transform: translateY(-50%);
        width: 200px;
        height: 200px;
    }
    .top{
        background: #000;
        width: 100%;
        height: 20%;
        color: #fff;
        text-align: center;
    }
    .bottom{
        background: #ddd;
        width: 100%;
        height: 80%;
    }
    .nav{
        color: #fff;
        position: absolute;
        top: 5%;
        right: 5%;
    }
    .isshow{
        display: none;
    }
 
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel"> 
    class Foo1 extends React.Component{
      constructor(props) {
        super(props);
        this.state={
          isShow:false,
          box:"box",
          top:"top",
          bottom:"bottom",
          info:"",
          nav:"nav",
          logoinfo:""
        }
      }
      logoIn(){
        this.setState({
            info:"登录",
            logoinfo:"login",
            isshow:"box"
        })
      }
      black(){
          this.setState({
              isshow:"isshow"
          })
      }
      render(){
        return (
          <div>
            <button onClick={this.logoIn.bind(this)}>登录</button>
            <div className={this.state.box,this.state.isshow}>
                <div className={this.state.top}>{this.state.logoinfo}</div>
                <div onClick={this.black.bind(this)} className={this.state.nav}>x</div>
                <div className={this.state.bottom}>{this.state.info}</div>
            </div>
          </div>
        ) 
      }
    }
    class Foo2 extends React.Component{
      constructor(props) {
        super(props);
        this.state={
          isShow:"foo2"
        }
      }
      render(){
        return (
          <div>
            <button>注册</button>
            <div>
                <div></div>
                <div></div>
            </div>
          </div>
        )
        
        
      }
    }
    ReactDOM.render(
      <div><Foo1/><Foo2/></div>,
      document.getElementById("root")
    )
  </script>
</body>
</html>
