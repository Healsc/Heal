<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
        }
        #drag{
            width: 100px;
            height: 100px;
            background: #ff0000;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="drag"></div>

<script>
    var oDrag = document.getElementById('drag');

    oDrag.onmousedown = function (e) {
        var x = e.clientX - oDrag.offsetLeft;
        var y = e.clientY - oDrag.offsetTop;
        document.onmousemove = function (e) {
            oDrag.style.left = e.clientX - x + 'px';
            oDrag.style.top = e.clientY - y + 'px';
        };

    };
    oDrag.onmouseup = function () {
        document.onmousemove = null;
    };

</script>
</body>
</html>
