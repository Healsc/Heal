<!DOCTYPE html>
<html lang="en">
<style>
    body{
        margin: 0;
    }
    #container{
        width: 400px;
        height: 300px;
        border: 1px solid ;
        position: relative;
        margin: 200px auto;
       overflow: hidden;
    }
    #content div{
        width: 100px;
        height: 100px;
        background: #000;
        color:#ffffff;
        font-size: 50px;
        text-align: center;
        line-height: 100px;
        float: left;
        margin-left: 10px;
    }
    #content{
        width: 440px;
        height: 100px;
        position: absolute;
    }
    #nav{
        position: absolute;
        bottom: 20px;
        left: 50%;
        -webkit-transform: translateX(-50%);
        -moz-transform: translateX(-50%);
        -ms-transform: translateX(-50%);
        -o-transform: translateX(-50%);
        transform: translateX(-50%);
    }
    #nav div{
        width: 50px;
        height: 30px;
        background: #ccc;
        text-align: center;
        float: left;
        margin-left: 10px;
        cursor: pointer;
        line-height: 30px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>无缝滚动</title>
</head>
<body>
<div id="container">
    <div id="content">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <div id="nav">
        <div id="left">向左</div>
        <div id="right">向右</div>
    </div>
</div>
<script>
    var oContent = document.getElementById('content');
    var oLeft = document.getElementById('left');
    var oRight = document.getElementById('right');
    var speed = 5;
    oContent.innerHTML += oContent.innerHTML;
    oContent.style.width = oContent.offsetWidth * 2 + 'px';

    setInterval(function () {
        oContent.style.left = oContent.offsetLeft - speed + 'px';
        if (-oContent.offsetLeft >= oContent.offsetWidth / 2){
            oContent.style.left = 0;
        }
        if (oContent.offsetLeft > 0){
            oContent.style.left = -oContent.offsetWidth / 2 + 'px';
        }
    },50)
    oLeft.onmouseover = function () {
        speed = 5;
    };
    oRight.onmouseover = function () {
      speed = -5;
    };
</script>
</body>
</html>
