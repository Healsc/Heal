<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.parent {
    width: 400px;
    height: 400px;
    border: 1px solid red;
    position: relative;
}

.parent .children {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
    background-color: blue;
}
    </style>
</head>

<body>
    <div class="parent">
        <div class="children"></div>
    </div>
</body>

</html>
