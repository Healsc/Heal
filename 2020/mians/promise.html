<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var foo = new Promise(function (resolve, reject) {
            setTimeout(function () {
                resolve("success")
            }, 1000);
            console.log("创建一个promise");
        })
        foo.then((res) => {
            console.log(res)
        }).catch((err) => {
            console.log(err);
        })
    </script>
</body>

</html>
