<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">

    </div>
    <script>
        
       Vue.component('Parent',{
           data(){
               return{
                    msg:"父组件数据"
               }
           },
           /* 父组件设置属性 */
           template:`
               <div>
                    <h1>父组件</h1>
                    <div>
                        <Child :childData="msg"/>
                    </div>
               </div>
           `
       })
       Vue.component('Child',{
           data(){
               return{

               }
           },
           /* 子组件通过props接受父组件传的数据 */
           props:['childData'],
           template:`
               <div>
                    <h1>子组件</h1>
                    <h3>{{childData}}</h3>
                    <input type="text" v-model="childData">
               </div>
           `
       })
     
        new Vue({
            el:"#app",
            data:function(){
                return{
                    
                }
            },
           
            components:{
               
            },
            /* 调用子组件 */
            template:`
               <Parent/>
            `
        })

    </script>
</body>
</html>
