<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="btn1">Add</button>{{num1}}
        <br/>
        <button @click="btn2">Add</button>{{num2}}
        <div>{{sum}}</div>
        
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                num1:1,
                num2:1,
            },
            methods:{
                btn1(){
                    this.num1++
                },
                btn2(){
                    this.num2++
                }
            },
            computed:{
                sum(){
                    return this.num1 + this.num2
                }
            }
        })
    </script>
</body>
</html>
