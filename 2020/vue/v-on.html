<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="btn(2,$event)">TEST</button>
        <button @click="btn1">test</button>
        <div>{{num}}</div>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                num:0
            },
            methods:{
                /* btn:function(){
                    console.log(123)
                } */
                btn(i,e){
                    this.num+= i
                    console.log(e)
                },
                btn1(){
                    console.log("hello vue")
                }
            }
        })
    </script>
</body>
</html>
