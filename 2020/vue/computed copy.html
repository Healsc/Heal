<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
      <input type="text" @keyup="dothis($event)">
       <p v-if="isShow == true">{{tishi}}</p>
       
        
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
              isShow:false,
              tishi:"回车"
            },
            methods:{
                dothis(e){
                    console.log(e)
                    console.log(e.keyCode)
                    if(e.keyCode == 13){
                        this.isShow = true;
                        //console.log(this.isShow)
                    }
                }
              
            },
            computed:{
            
            }
        })
    </script>
</body>
</html>
