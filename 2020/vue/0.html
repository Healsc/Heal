<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">

    </div>
    <script>
        new Vue({
            el:"#app",
            data:function(){
                return{
                    msg:"hello vue"
                }
            },
            template:`
                <div>
                    <h1>{{msg}}</h1>
                    <h2 v-text="msg"></h2>
                </div>
            `
        })

    </script>
</body>
</html>
