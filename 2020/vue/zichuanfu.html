<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        Vue.component('Parent',{
            data(){
                return{
                    msg:""
                }
            },
            methods: {
                praentHander(val){
                   
                    this.msg=val;
                    //console.log(this.val)
                    console.log(val)
                    console.log(this.msg)
                }
            },
            template:`
                <div>
                    <Child @childHandler="praentHander"/>
                    <h1>{{msg}}</h1>
                </div>
            `
        })
        Vue.component('Child',{
            data() {
                return {
                    msg:""
                }
            },
            methods: {
                changeVal(val){
                    this.$emit('childHandler',val)
                }
            },
            template:`
                <div>
                    <input type="text" @input="changeVal(msg)" v-model="msg">
                </div>
            `
        })
        new Vue({
            el:"#app",
            template:`
            
                <div>
                    <Parent/>
                </div>
            `
        })
    </script>
</body>
</html>
