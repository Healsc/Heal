<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        var d = new Date();
        d.setFullYear(2021);
        console.log(d)
        /* Wed Feb 03 2021 17:08:28 GMT+0800 (台北标准时间) */
        d.setFullYear(2020, 11, 3);
        console.log(d)
        /*Thu Dec 03 2020 17:08:28 GMT+0800 (台北标准时间) */
        d.setMonth(3);
        console.log(d)
        /* Fri Apr 03 2020 17:10:05 GMT+0800 */
    </script>
</body>
</html>
