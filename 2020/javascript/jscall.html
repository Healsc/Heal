<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var person = {
            fullName: function() {
                return this.firstName + " " + this.lastName;
            }
        }
        var person1 = {
            firstName:"Bill",
            lastName: "Gates",
        }
        var person2 = {
            firstName:"Steve",
            lastName: "Jobs",
        }
        var x = person.fullName.call(person1);  
        console.log(x)  // Bill Gates
    </script>
</body>
</html>
