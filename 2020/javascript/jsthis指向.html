<body>
    <script>
        var person = {
            firstName: "Bill",
            lastName : "Gates",
            id       : 678,
            fullName : function() {
               
                return this.firstName + " " + this.lastName;            
            }
        };
        person.fullName();
        function myFunction() {
            return this;
        }
        myFunction();
    </script>
