<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>11</li>
        <li>22</li>
        <li>33</li>
    </ul>
    <script>
        let a = (...rest)=>{
            console.log(rest)
        }
        a(1,2,3)
        //var a = function(){}
        async function firstReq(){
            return new Promise(function(resolve){
                setTimeout(()=>{
                    resolve()
                },2000)
            })
        }
        async function asyncPrint(){
            console.log("开始")
            await firstReq();
            console.log("完成")
        }
        asyncPrint();
    </script>
</body>
