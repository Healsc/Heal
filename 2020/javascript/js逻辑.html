<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var boo = Boolean(10 > 21);
        console.log(boo)     // false
        /* 
             0（零）的布尔值为 false
             -0 （负零）的布尔值为 false
             ""（空值）的布尔值为 false
             undefined 的布尔值是 false
             null 的布尔值是 false
             false 的布尔值是 false
             NaN 的布尔值是 false
         */
         var boo1 = (10>2002)?'hello':"hi";
         console.log(boo1)  // hi
    </script>
</body>
</html>
