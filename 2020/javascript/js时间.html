<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        var d = new Date();
        console.log(d) //on Feb 03 2020 14:51:18 GMT+0800 
        console.log(d.getTime())   // 1580712661908
        /* getTime() 方法返回自 1970 年 1 月 1 日以来的毫秒数： */
        console.log(d.getFullYear())   // 2020
        /* getFullYear() 方法以四位数字形式返回日期年份： */
        console.log(d.getMonth()); // 1
        console.log(d.getDate());  //3
        console.log(d.getHours()); // 16
        console.log(d.getMinutes());   // 55   
        console.log(d.getSeconds());   //  13
        console.log(d.getMilliseconds());  //936
        console.log(d.getDay());   // 1
    </script>
</body>
</html>
