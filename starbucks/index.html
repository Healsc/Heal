<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="nav-content">
                <div class="nav-header clearfix">
                    <a href="javascript:void(0);" class="logo">
                        <img src="https://www.starbucks.com.cn/assets/images/logo.svg" alt="">
                    </a>
                    <div class="primary">
                        <ul>
                            <li>门店</li>
                            <li>我的账户</li>
                            <li>菜单</li>
                        </ul>
                    </div>
                    <a href="javascript:void(0);" class="icon">
                        <img src="https://www.starbucks.com.cn/assets/icons/icon-hamburger.svg" alt="">
                    </a>
                </div>
                <div class="nav-body">
                    <div class="container">
                        <div class="body-text">
                            <span>心情惬意，来杯咖啡吧 ☕</span>
                        </div>
                        <div class="btn-bar">
                            <a href="javascript:void(0);" class="sign-in">
                                <img src="https://www.starbucks.com.cn/assets/icons/icon-account.svg" alt="">
                                <span>登陆</span>
                            </a>
                            <a href="javascript:void(0);" class="register">
                                <span>注册</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="overlay">
                <div class="over-header clearfix">
                    <a href="javascript:void(0);" class="voer-logo">
                        <img src="https://www.starbucks.com.cn/assets/images/logo.svg" alt="">
                        <button class="close"></button>
                    </a>
                </div>
                <div class="over-body">
                    <ul>
                        <li>门店</li>
                        <li>星享俱乐部</li>
                        <li>菜单</li>
                        <li>星巴克应用</li>
                        <li>星礼卡</li>
                        <li>专星送</li>                  
                        <li>上海烘培工坊</li>  
                        <li>关于星巴克</li>                   
                        <li>帮助中心</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="content">

        </div>
    </div>
</body>
</html>
